<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LatticeTwo — Interactive Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ===========================================
       DESIGN TOKENS
       =========================================== */
    :root {
      /* Backgrounds */
      --bg-deep: #0a0a0a;
      --bg-surface: #111;
      --bg-elevated: rgba(255, 255, 255, 0.02);
      --bg-hover: rgba(255, 255, 255, 0.04);
      --bg-active: rgba(255, 255, 255, 0.06);

      /* Borders */
      --border-subtle: rgba(255, 255, 255, 0.04);
      --border-visible: rgba(255, 255, 255, 0.08);

      /* Text */
      --text-muted: #333;
      --text-tertiary: #444;
      --text-secondary: #555;
      --text-prose: #888;
      --text-primary: #ccc;
      --text-bright: #e5e5e5;
      --text-white: #fff;

      /* Semantic colors */
      --amber: #fbbf24;
      --amber-bg: rgba(251, 191, 36, 0.12);
      --amber-border: rgba(251, 191, 36, 0.25);
      --blue: #60a5fa;
      --blue-bg: rgba(59, 130, 246, 0.12);
      --blue-border: rgba(59, 130, 246, 0.25);
      --purple: #a78bfa;
      --purple-bg: rgba(139, 92, 246, 0.15);
      --purple-border: rgba(139, 92, 246, 0.3);
      --green: #4ade80;
      --green-bg: rgba(34, 197, 94, 0.12);
      --green-border: rgba(34, 197, 94, 0.25);
      --red: #f87171;
      --red-bg: rgba(248, 113, 113, 0.12);

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'SF Mono', Menlo, Monaco, monospace;

      /* Transitions */
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* ===========================================
       ANIMATIONS
       =========================================== */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(6px); }
    }

    @keyframes annotationIn {
      from { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes feedItemIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
    }

    @keyframes statusGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.15); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.35); }
    }

    @keyframes thinkingSlide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes clickRipple {
      0% { transform: scale(0); opacity: 0.6; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    @keyframes cursorPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 6px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.5); }
    }

    @keyframes cardEnter {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes typeText {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes celebrateGlow {
      0% { box-shadow: 0 0 20px rgba(74, 222, 128, 0.5); }
      50% { box-shadow: 0 0 40px rgba(74, 222, 128, 0.8); }
      100% { box-shadow: 0 0 20px rgba(74, 222, 128, 0.5); }
    }

    @keyframes tickerScroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    @keyframes expandIn {
      from { opacity: 0; max-height: 0; }
      to { opacity: 1; max-height: 500px; }
    }

    /* ===========================================
       BASE STYLES
       =========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: var(--font-family);
      background: var(--bg-deep);
      color: var(--text-bright);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
    }

    ::selection {
      background: rgba(139, 92, 246, 0.3);
    }

    kbd {
      display: inline-block;
      background: var(--bg-active);
      border-radius: 3px;
      padding: 2px 6px;
      font-family: inherit;
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    /* ===========================================
       MOCK CURSOR
       =========================================== */
    .mock-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 10000;
      transition: left 0.8s cubic-bezier(0.25, 0.1, 0.25, 1), 
                  top 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .mock-cursor svg {
      width: 20px;
      height: 20px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .mock-cursor.clicking {
      animation: cursorPulse 0.15s ease;
    }

    .click-ripple {
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: 9999;
      animation: clickRipple 0.4s ease-out forwards;
    }

    /* ===========================================
       NARRATION BAR
       =========================================== */
    .narration-bar {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 32px;
      background: linear-gradient(180deg, rgba(10, 10, 10, 0.85) 0%, rgba(10, 10, 10, 0.95) 100%);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      backdrop-filter: blur(20px);
      z-index: 9000;
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 600px;
      text-align: center;
    }

    .narration-bar.visible {
      opacity: 1;
    }

    .narration-text {
      font-size: 14px;
      font-weight: 300;
      color: var(--text-prose);
      line-height: 1.6;
    }

    .narration-text em {
      color: var(--text-white);
      font-style: normal;
    }

    /* ===========================================
       STATUS ISLAND
       =========================================== */
    .status-island {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      z-index: 8000;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s var(--ease-out-expo);
    }

    .status-island.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .status-island.success {
      border-color: var(--green-border);
      animation: celebrateGlow 1.5s ease;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-prose);
    }

    .status-dot.active {
      background: var(--green);
      animation: statusGlow 2s ease infinite;
    }

    .status-text {
      font-size: 12px;
      font-weight: 400;
      color: var(--text-primary);
    }

    .status-progress {
      width: 60px;
      height: 3px;
      background: var(--bg-active);
      border-radius: 2px;
      overflow: hidden;
    }

    .status-progress-fill {
      height: 100%;
      background: var(--green);
      transition: width 0.3s ease;
    }

    /* ===========================================
       LAYOUT
       =========================================== */
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
      animation: fadeIn 0.5s ease;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      gap: 4px;
      height: 48px;
      padding: 0 24px;
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    /* ===========================================
       NAV TABS - Cursor-tracking glow
       =========================================== */
    .nav-tab {
      padding: 8px 14px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s var(--ease-out-expo);
      position: relative;
      overflow: hidden;
    }

    .nav-tab::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: var(--glow-x, 50%);
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 1px;
      transition: width 0.2s ease, background 0.2s ease;
    }

    .nav-tab:hover {
      background: var(--bg-elevated);
      color: var(--text-prose);
    }

    .nav-tab:hover::before {
      width: 12px;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    .nav-tab.active {
      background: var(--bg-hover);
      color: var(--text-bright);
    }

    .nav-tab.active::before {
      width: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      animation: glowPulse 2s ease infinite;
    }

    .spacer {
      flex: 1;
    }

    .calculate-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px 6px 8px;
      border-radius: 6px;
      border: 1px solid var(--border-visible);
      background: var(--bg-elevated);
      color: var(--text-primary);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s var(--ease-out-expo);
    }

    .calculate-btn:hover {
      background: var(--bg-hover);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .content {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* ===========================================
       PANELS - Fixed alignment
       =========================================== */
    .panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-left {
      width: 240px;
      border-right: 1px solid var(--border-subtle);
    }

    .panel-center {
      flex: 1;
      border-right: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
    }

    .panel-right {
      width: 360px;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-subtle);
      min-height: 44px; /* Fixed height for alignment */
      flex-shrink: 0;
    }

    .panel-tab {
      padding: 6px 10px;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-secondary);
      background: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .panel-tab:hover {
      background: var(--bg-elevated);
      color: var(--text-prose);
    }

    .panel-tab.active {
      background: var(--bg-hover);
      color: var(--text-bright);
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    /* ===========================================
       FILE TREE
       =========================================== */
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 12px 6px 16px;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      border-radius: 4px;
      margin: 1px 4px;
    }

    .file-item:hover {
      background: var(--bg-elevated);
      color: var(--text-primary);
      transform: translateX(2px);
    }

    .file-item.active {
      background: var(--bg-hover);
      color: var(--text-bright);
    }

    .file-item .icon {
      opacity: 0.5;
      font-size: 10px;
      margin-right: 6px;
    }

    .folder-item {
      padding-left: 12px;
    }

    .folder-item .icon {
      font-size: 8px;
    }

    .nested {
      padding-left: 12px;
    }

    .file-badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 500;
    }

    .file-badge.green {
      background: var(--green-bg);
      color: var(--green);
    }

    .file-badge.amber {
      background: var(--amber-bg);
      color: var(--amber);
    }

    .file-badge.red {
      background: var(--red-bg);
      color: var(--red);
    }

    /* ===========================================
       EDITOR AREA
       =========================================== */
    .editor-tabs {
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 0 12px;
      height: 36px;
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    .editor-tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 10px;
      height: 26px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 5px;
      font-size: 11px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .editor-tab:hover {
      background: var(--bg-elevated);
    }

    .editor-tab.active {
      background: var(--bg-hover);
      border-color: var(--border-visible);
      color: var(--text-primary);
    }

    .editor-tab .close {
      font-size: 12px;
      color: var(--text-tertiary);
      transition: color 0.15s ease;
    }

    .editor-tab .close:hover {
      color: var(--red);
    }

    .editor-code {
      flex: 1;
      padding: 16px 20px;
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-prose);
      overflow: auto;
    }

    .code-line {
      display: flex;
    }

    .code-line.highlight {
      background: rgba(74, 222, 128, 0.08);
      margin: 0 -20px;
      padding: 0 20px;
      border-left: 2px solid var(--green);
    }

    .line-num {
      width: 40px;
      text-align: right;
      padding-right: 16px;
      color: var(--text-muted);
      user-select: none;
    }

    .code-keyword { color: #c678dd; }
    .code-string { color: #98c379; }
    .code-comment { color: #5c6370; font-style: italic; }
    .code-function { color: #61afef; }
    .code-type { color: #e5c07b; }
    .code-number { color: #d19a66; }

    /* ===========================================
       STATS ROW
       =========================================== */
    .stats-row {
      display: flex;
      gap: 16px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    .stat-card {
      padding: 16px 20px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .stat-card.green {
      border-color: rgba(74, 222, 128, 0.15);
      background: rgba(74, 222, 128, 0.02);
    }

    .stat-card.amber {
      border-color: rgba(251, 191, 36, 0.15);
      background: rgba(251, 191, 36, 0.02);
    }

    .stat-card.red {
      border-color: rgba(248, 113, 113, 0.15);
      background: rgba(248, 113, 113, 0.02);
    }

    .stat-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 200;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.02em;
    }

    .stat-card.green .stat-value { color: var(--green); }
    .stat-card.amber .stat-value { color: var(--amber); }
    .stat-card.red .stat-value { color: var(--red); }

    .stat-change {
      font-size: 10px;
      margin-top: 4px;
      font-weight: 500;
    }

    .stat-change.positive { color: var(--green); }
    .stat-change.negative { color: var(--red); }

    /* ===========================================
       CHAT PANEL - L5ttice Style
       =========================================== */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 12px;
    }

    .chat-empty-label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .chat-empty-hint {
      font-size: 13px;
      font-weight: 300;
      color: var(--text-secondary);
    }

    /* Exchange (query/response) */
    .exchange {
      padding: 12px 0;
      border-bottom: 1px solid var(--border-subtle);
      animation: slideIn 0.25s var(--ease-out-expo);
    }

    .query {
      font-size: 13px;
      color: var(--text-prose);
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .query-arrow {
      color: var(--text-tertiary);
      font-size: 12px;
    }

    .query-text {
      font-weight: 300;
    }

    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 14px;
      background: var(--text-prose);
      margin-left: 2px;
      animation: blink 0.8s infinite;
      vertical-align: middle;
    }

    .response {
      padding-left: 18px;
      margin-top: 8px;
    }

    .response-headline {
      font-size: 1.2rem;
      font-weight: 300;
      color: var(--text-primary);
      line-height: 1.5;
      letter-spacing: -0.01em;
    }

    .response-headline em {
      color: var(--text-white);
      font-style: normal;
    }

    .response-detail {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
      font-weight: 300;
    }

    /* Thinking */
    .thinking {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 18px;
      margin-top: 8px;
    }

    .thinking-bar {
      height: 2px;
      width: 60px;
      background: var(--bg-active);
      border-radius: 1px;
      overflow: hidden;
    }

    .thinking-bar-fill {
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, transparent, var(--text-prose), transparent);
      animation: thinkingSlide 1s ease-in-out infinite;
    }

    .thinking-text {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 300;
    }

    /* ===========================================
       ANNOTATION CARDS - L5ttice Style
       =========================================== */
    .annotation-card {
      display: flex;
      gap: 20px;
      padding: 16px 18px;
      border-radius: 12px;
      animation: cardEnter 0.35s var(--ease-out-expo);
      margin-top: 8px;
      transition: all 0.25s ease;
    }

    .annotation-card.green {
      background: rgba(74, 222, 128, 0.04);
      border: 1px solid rgba(74, 222, 128, 0.1);
    }

    .annotation-card.amber {
      background: rgba(251, 191, 36, 0.04);
      border: 1px solid rgba(251, 191, 36, 0.1);
    }

    .annotation-card.blue {
      background: rgba(96, 165, 250, 0.04);
      border: 1px solid rgba(96, 165, 250, 0.1);
    }

    .annotation-card.applied {
      background: rgba(74, 222, 128, 0.08);
      border-color: rgba(74, 222, 128, 0.2);
    }

    .annotation-left {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 120px;
    }

    .annotation-header {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 8px 4px 4px;
      border-radius: 5px;
      font-size: 11px;
      font-weight: 500;
      align-self: flex-start;
    }

    .annotation-card.green .annotation-header {
      background: rgba(74, 222, 128, 0.12);
      color: var(--green);
    }

    .annotation-card.amber .annotation-header {
      background: rgba(251, 191, 36, 0.12);
      color: var(--amber);
    }

    .annotation-card.blue .annotation-header {
      background: rgba(96, 165, 250, 0.12);
      color: var(--blue);
    }

    .header-key {
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 600;
    }

    .annotation-card.green .header-key {
      background: rgba(74, 222, 128, 0.25);
      color: var(--green);
    }

    .annotation-card.amber .header-key {
      background: rgba(251, 191, 36, 0.25);
      color: var(--amber);
    }

    .annotation-card.blue .header-key {
      background: rgba(96, 165, 250, 0.25);
      color: var(--blue);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 200;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .annotation-card.green .stat-number { color: var(--green); }
    .annotation-card.amber .stat-number { color: var(--amber); }
    .annotation-card.blue .stat-number { color: var(--blue); }

    .stat-number sup {
      font-size: 0.4em;
      color: var(--text-secondary);
      font-weight: 400;
      margin-left: 4px;
    }

    /* Ticker */
    .stat-ticker {
      overflow: hidden;
      height: 16px;

    let lastSoundTime = {};
    const SOUND_DEBOUNCE = 80; // ms
    
    function playSound(name) {
      if (!soundEnabled) return;
      
      // Debounce rapid sounds
      const now = Date.now();
      if (lastSoundTime[name] && now - lastSoundTime[name] < SOUND_DEBOUNCE) {
        return;
      }
      lastSoundTime[name] = now;
      
      const audio = document.getElementById(`sound-${name}`);
      if (audio) {
        // Clone audio for overlapping sounds
        const clone = audio.cloneNode();
        clone.volume = 0.12;
        clone.play().catch(() => {});
        // Clean up clone after playing
        clone.onended = () => clone.remove();
      }
    }

    function moveCursor(x, y, duration = 800) {
      return new Promise(resolve => {
        const cursor = document.getElementById('mock-cursor');
        cursor.style.transitionDuration = `${duration}ms`;
        cursor.style.left = `${x}px`;
        cursor.style.top = `${y}px`;
        setTimeout(resolve, duration + 50);
      });
    }

    function moveCursorToElement(selector, offsetX = 0, offsetY = 0, duration = 800) {
      return new Promise(resolve => {
        const el = document.querySelector(selector);
        if (!el) { resolve(); return; }
        const rect = el.getBoundingClientRect();
        moveCursor(rect.left + rect.width/2 + offsetX, rect.top + rect.height/2 + offsetY, duration)
          .then(resolve);
      });
    }

        ripple.className = 'click-ripple';
        ripple.style.left = `${parseInt(cursor.style.left) - 5}px`;
        ripple.style.top = `${parseInt(cursor.style.top) - 5}px`;
        document.body.appendChild(ripple);

    // ===========================================
    function setupCardInteractions() {
      document.querySelectorAll('.insight-card').forEach(card => {
        card.addEventListener('click', (e) => {
          // Don't toggle if clicking on input or button
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.tagName === 'KBD') return;
          
          const id = card.dataset.id;
          const isExpanding = !expandedCards.has(id);
          
          if (isExpanding) {
            expandedCards.add(id);
            card.classList.add('expanded');
            playSound('tab'); // 04 SFX Category Decide for expand
          } else {
            expandedCards.delete(id);
            card.classList.remove('expanded');
            playSound('cancel'); // 03 SFX Cancel for collapse
          }
        });

        // Handle action button clicks
        card.querySelectorAll('.action-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (btn.classList.contains('primary')) {
              btn.classList.add('used');
              showStatus('Applying...', 0);
              setTimeout(() => updateStatusProgress(50), 200);
              setTimeout(() => updateStatusProgress(100), 400);
              setTimeout(() => showStatusSuccess('Done'), 600);
              setTimeout(() => hideStatus(), 2500);
            }
            playSound('confirm');
          });
        });

        // Handle in-card input
        const input = card.querySelector('.expanded-input input');
        if (input) {
          input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
              addCardResponse(card, input.value);
              input.value = '';
            }
          });
          input.addEventListener('click', (e) => e.stopPropagation());
        }
      });
    }

    function addCardResponse(card, query) {
      const conversationArea = card.querySelector('.card-conversation');
      if (!conversationArea) return;
      
      const responses = {
        'why': 'Based on static analysis of code patterns, dependencies, and test coverage metrics.',
        'how': 'You can fix this by running the suggested action, or I can guide you through manually.',
        'safe': 'Yes, this change is safe. It\'s a pure refactor with no functional impact.',
        'default': 'I can help with that. Would you like me to apply the suggested fix?'
      };
      
      let response = responses.default;
      for (const [key, val] of Object.entries(responses)) {
        if (query.toLowerCase().includes(key)) {
          response = val;
          break;
        }
      }
      
      const exchange = document.createElement('div');
      exchange.className = 'card-exchange';
      exchange.innerHTML = `
        <div class="card-query"><span class="arrow">→</span>${query}</div>
        <div class="card-response">${response}</div>
      `;
      conversationArea.appendChild(exchange);
      playSound('confirm');
    }

                    <div class="insight-card-title" style="font-family: var(--font-mono);">${t.name}</div>
                    <div class="insight-card-desc">${t.tests} tests, ${t.coverage} line coverage</div>
                    <div class="insight-card-meta">
                      <span class="insight-meta-badge">${t.desc.split('.')[0]}</span>
                    </div>
                  </div>
                  <span class="insight-card-expand">+</span>
                </div>
                <div class="insight-expanded">
                  <div class="expanded-section">
                    <div class="expanded-section-label">Details</div>
                    <p class="annotation-prose">${t.desc}</p>
                  </div>
                  <div class="expanded-section">
                    <div class="expanded-section-label">Test Files</div>
                    <div class="insight-file-list">
                      ${t.files.map(file => `<div class="insight-file-item">→ ${file}</div>`).join('')}
                    </div>
                  </div>
                  <div class="card-conversation"></div>
                  <div class="expanded-input">
                    <span class="arrow">→</span>
                    <input type="text" placeholder="Ask about coverage...">
                  </div>
                  <div class="expanded-actions">
                    <button class="action-btn primary">
                      <kbd>G</kbd> Generate tests
                    </button>
                    <button class="action-btn secondary">
                      <kbd>R</kbd> Run tests
                    </button>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // ===========================================
    // CHAT SIMULATION
    // ===========================================
    function clearChat() {
      document.getElementById('chat-messages').innerHTML = '';
    }

    function typeInChat(text, speed = 50) {
      return new Promise(resolve => {
        const input = document.getElementById('chat-input');
        let i = 0;
        input.value = '';
        
        function typeChar() {
          if (i < text.length) {
            input.value += text[i];
            i++;
            setTimeout(typeChar, speed);
          } else {
            resolve();
          }
        }
        typeChar();
      });
    }

    function addQuery(text) {
      clearChat();
      const container = document.getElementById('chat-messages');
      const exchange = document.createElement('div');
      exchange.className = 'exchange';
      exchange.innerHTML = `
        <div class="query">
          <span class="query-arrow">→</span>
          <span class="query-text">${text}</span>
        </div>
        <div class="thinking">
          <div class="thinking-bar">
            <div class="thinking-bar-fill"></div>
          </div>
          <span class="thinking-text">Thinking...</span>
        </div>
      `;
      container.appendChild(exchange);
      container.scrollTop = container.scrollHeight;
      document.getElementById('chat-input').value = '';
      return exchange;
    }

    function showResponse(exchange, headline, detail) {
      return new Promise(resolve => {
        exchange.querySelector('.thinking').innerHTML = `
          <div class="response">
            <div class="response-headline">${headline}</div>
            <div class="response-detail">${detail}</div>
          </div>
        `;
        playSound('confirm');
        setTimeout(resolve, 500);
      });
    }

    function addAnnotationCard(filePath, color, headerText, prose, actions) {
      const container = document.getElementById('chat-messages');
      const card = document.createElement('div');
      card.className = `annotation-card ${color}`;
      card.id = 'pending-edit';
      
      const tickerItems = ['refactor', 'improve', 'fix', 'update'];
      const tickerHTML = tickerItems.map(t => `<span>${t}</span>`).join('') + 
                         tickerItems.map(t => `<span>${t}</span>`).join('');
      
      card.innerHTML = `
        <div class="annotation-left">
          <div class="annotation-header">
            <span class="header-key">${headerText.charAt(0)}</span>
            ${headerText}
          </div>
          <div class="stat-number">1<sup>file</sup></div>
          <div class="stat-ticker">
            <div class="ticker-inner">${tickerHTML}</div>
          </div>
        </div>
        <div class="annotation-right">
          <div class="annotation-path">${filePath}</div>
          <div class="annotation-prose">${prose}</div>
          <div class="annotation-actions">
            ${actions.map(a => `
              <button class="action-btn ${a.primary ? 'primary' : 'secondary'}">
                <kbd>${a.key}</kbd> ${a.label}
              </button>
            `).join('')}
          </div>
          <div class="annotation-input">
            <span class="input-arrow">→</span>
            <input type="text" class="card-input-field" placeholder="Ask about this change...">
            <span class="input-hint"><kbd>↵</kbd></span>
          </div>
        </div>
      `;
      container.appendChild(card);
      container.scrollTop = container.scrollHeight;
      playSound('cursor');
      return card;
    }

    function applyEdit(card) {
      return new Promise(resolve => {
        card.classList.add('applied');
        card.querySelector('.annotation-actions').innerHTML = `
          <div class="applied-indicator"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg> Applied</div>
        `;
        playSound('confirm');
        setTimeout(resolve, 500);
      });
    }

    // ===========================================
    // DEMO SEQUENCE
    // ===========================================
    async function runDemo() {
      if (demoRunning) return;
      demoRunning = true;
      
      const playBtn = document.getElementById('play-demo-btn');
      playBtn.textContent = '⏸ Pause';
      playBtn.classList.add('active');
      
      // Reset state
      switchTab('editor');
      clearChat();
      hideNarration();
      hideStatus();
      
      // Delay helper
      const wait = (ms) => new Promise(r => { 
        const t = setTimeout(r, ms); 
        demoTimeouts.push(t);
      });
      
      try {
        // Scene 1: Welcome
        await wait(500);
        await showNarration('<em>Lattice</em> — AI-powered codebase intelligence', 3500);
        await wait(1000);
        
        // Scene 2: Chat query
        await showNarration('Ask questions about your codebase in <em>natural language</em>', 3000);
        await moveCursorToElement('#chat-input', 0, 0);
        await clickCursor();
        await wait(300);
        await typeInChat('How does authentication work in this app?', 40);
        await wait(500);
        
        const exchange = addQuery('How does authentication work in this app?');
        await wait(2000);
        await showResponse(exchange, 
          'Authentication uses <em>OAuth 2.0</em> with JWT tokens',
          'Users sign in via Google or GitHub. The session is managed in Redux and persisted to local storage.'
        );
        await wait(1500);
        
        // Scene 3: Features tab with cursor-tracking glow
        await showNarration('Discover <em>what your code does</em> — click to explore', 3000);
        await moveCursorToElement('#tab-features', -20, 0, 600);
        await wait(200);
        // Simulate cursor moving across tab
        await moveCursorToElement('#tab-features', 20, 0, 400);
        await clickCursor();
        switchTab('features');
        await wait(1500);
        
        // Scene 4: Expand a feature card
        await showNarration('Cards expand to reveal <em>details and actions</em>', 2500);
        await moveCursorToElement('.insight-card[data-id="auth"]', 0, 0);
        await clickCursor();
        document.querySelector('.insight-card[data-id="auth"]').classList.add('expanded');
        expandedCards.add('auth');
        await wait(2000);
        
        // Scene 5: Tech Debt with fix actions
        await showNarration('Fix issues with <em>one click</em>', 3000);
        await moveCursorToElement('#tab-tech-debt', 0, 0);
        await clickCursor();
        switchTab('tech-debt');
        await wait(1500);
        
        // Expand critical file
        await moveCursorToElement('.insight-card[data-id="formatters"]', 0, 0);
        await clickCursor();
        document.querySelector('.insight-card[data-id="formatters"]').classList.add('expanded');
        await wait(1500);
        
        // Click fix button
        await moveCursorToElement('.insight-card[data-id="formatters"] .action-btn.primary', 0, 0);
        await clickCursor();
        const fixBtn = document.querySelector('.insight-card[data-id="formatters"] .action-btn.primary');
        fixBtn.classList.add('used');
        showStatus('Adding types...', 0);
        await wait(300);
        updateStatusProgress(50);
        await wait(500);
        updateStatusProgress(100);
        await wait(300);
        showStatusSuccess('Types added');
        await wait(1500);
        
        // Scene 6: Back to editor for AI edit
        hideStatus();
        await moveCursorToElement('#tab-editor', 0, 0);
        await clickCursor();
        switchTab('editor');
        await wait(500);
        
        await moveCursorToElement('#chat-input', 0, 0);
        await clickCursor();
        await wait(300);
        await typeInChat('Refactor auth to use next-auth', 40);
        await wait(500);
        
        const exchange2 = addQuery('Refactor auth to use next-auth');
        await wait(1500);
        await showResponse(exchange2,
          "I'll migrate to <em>next-auth</em>",
          'This will update the OAuth flow and improve security.'
        );
        await wait(500);
        
        const editCard = addAnnotationCard(
          'src/services/auth.ts',
          'green',
          'Edit',
          'Replacing deprecated OAuth 1.0 patterns with <strong>next-auth</strong>. Zero breaking changes.',
          [{ key: 'Y', label: 'Apply', primary: true }, { key: 'N', label: 'Reject', primary: false }]
        );
        await wait(1500);
        
        // Apply the edit
        await moveCursorToElement('#pending-edit .action-btn.primary', 0, 0);
        await clickCursor();
        showStatus('Applying...', 0);
        await wait(300);
        updateStatusProgress(50);
        await wait(500);
        updateStatusProgress(100);
        await wait(300);
        
        await applyEdit(editCard);
        showStatusSuccess('Migration complete');
        
        await wait(2000);
        
        // Scene 7: Tests
        hideStatus();
        await showNarration('Track <em>test coverage</em> and generate missing tests', 3000);
        await moveCursorToElement('#tab-tests', 0, 0);
        await clickCursor();
        switchTab('tests');
        await wait(2500);
        
        // Scene 8: End
        await showNarration('Lattice — <em>Understand</em>, <em>improve</em>, and <em>ship</em> faster', 4000);
        await moveCursor(-50, -50, 500);
        
      } catch (e) {
        console.log('Demo interrupted');
      }
      
      demoRunning = false;
      playBtn.textContent = '▶ Play Demo';
      playBtn.classList.remove('active');
    }

    function stopDemo() {
      demoTimeouts.forEach(t => clearTimeout(t));
      demoTimeouts = [];
      demoRunning = false;
      document.getElementById('play-demo-btn').textContent = '▶ Play Demo';
      document.getElementById('play-demo-btn').classList.remove('active');
    }

    function restartDemo() {
      stopDemo();
      switchTab('editor');
      clearChat();
      hideNarration();
      hideStatus();
      moveCursor(-50, -50, 100);
    }

    // ===========================================
    // EVENT LISTENERS
    // ===========================================
    document.getElementById('play-demo-btn').addEventListener('click', () => {
      if (demoRunning) {
        stopDemo();
      } else {
        runDemo();
      }
    });

    document.getElementById('restart-btn').addEventListener('click', restartDemo);
    document.getElementById('sound-toggle').addEventListener('click', toggleSound);

    // Tab clicks (for manual interaction)
    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        if (!demoRunning) {
          switchTab(tab.dataset.tab);
        }
      });
    });

    // ===========================================
    // INITIALIZE
    // ===========================================
    renderFileTree();
    switchTab('editor');
  </script>
</body>
</html>
